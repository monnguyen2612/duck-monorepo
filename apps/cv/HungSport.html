<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        header img {
            max-width: 100px;
            height: auto;
        }

        nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #444;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        .item {
            width: 25%;
            padding: 10px;
            box-sizing: border-box;
            float: left;
        }

        .item img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <img src="your-logo.png" alt="Your Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Search</a>
            <a href="#">Login</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <div id="content">
        <div class="item">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$19.99</p>
        </div>

        <div class="item">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$29.99</p>
        </div>

        <div class="item">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$39.99</p>
        </div>

        <div class="item">
            <img src="product4.jpg" alt="Product 4">
            <h3>Product 4</h3>
            <p>$49.99</p>
        </div>
    </div>

    <footer>
        &copy; 2023 Your Online Store
    </footer>

</body>
</html>
